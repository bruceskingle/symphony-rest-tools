<nav role="navigation" >
				{% assign sorted_pages = site.pages | sort:"nav-sort" %}
				{% for p in sorted_pages %}
				{% if p.nav-sort > 0 %}
        <p>
					{% for i in (1..p.nav-level) %}
						&nbsp;&nbsp;&nbsp;X
					{% endfor %}
        	<a {% if p.url == page.url %}class="active"{% endif %} href="{{ site.baseurl }}{{ p.url }}">{{ p.title }}</a>
        </p>
        {% endif %}
				{% endfor %}
</nav>
